<div class="container my-5">
  <div class="row">
    <div class="row row-cols-1 row-cols-md-4 g-4">
      @for (movie of movies ; track movie.id; let i =$index) {
      <app-movie-card [movie]="movie"></app-movie-card>
      }@empty {
     
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="text-center">
            <h1 class="display-1 fw-bold" style="color: #FFFF00;">404</h1>
            <p class="fs-3"> <span class="text-danger">Opps!</span> Movie not found.</p>
            <p class="lead">
              The Movie you’re looking for doesn’t exist.
            </p>
            <a href="index.html" class="btn" style="background-color: #FFFF00;">Go Home</a>
          </div>
        </div>
    }
    </div>
</div>
